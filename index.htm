                    <!------------------------COVER INFO--------------->
                      <div id="coverFact">
                       <figure>
                          <div class="coverDetails">
                          <h5>Mood Link</h5>
                  <p>
                    Earth balance reflects harmony and peace. Just like our 
                    emotions, Earth goes through storms, calm days, heat, 
                    and cold — yet it still maintains balance to support 
                    life. It reminds us that even with ups and downs, 
                    stability comes from balance.
                          </p>
                        </div>
                    
                    
                    </div>
                      <!------------------------FOREST  INFO--------------->
                    <div id="forestFact">
                       <figure>
                             <div class="forestDetails">
                          <h5>Fact 1</h5>
                          <p>Covers about one-third of Earth's land.</p>
                        </div>

                            
                               <div class="forestDetails">
                                   <h5>Fact 2</h5>
                                    <p>The Amazon rainforest alone produces 20% of the world's oxygen.</p>
                                </div>
                           

                         
                                    <div class="forestDetails">
                                      <h5>Mood Link</h5>
                                    <p>Dense trees, layered canopies, and 
                                        quiet paths create a feeling of 
                                          concentration and reflection.</p>
                               </div>
                       </figure>
                    </div>
        <!-------------------------GRASSLAND ------------------------------------>
                   <div id="grasslandFact">
                       <figure>
                             <div class="grassDetail">
                          <h5>Fact 1</h5>
                          <p>Known as the “breadbaskets of the world” because they grow most of our grains.</p>
                        </div>

                            
                               <div class="grassDetail">
                                   <h5>Fact 2</h5>
                                    <p>Perfect habitat for large herds of grazing animals (bison, antelope, zebras).</p>
                                </div>
                           

                         
                                    <div class="grassDetail">
                                      <h5>Mood Link</h5>
                                    <p>So, grasslands “coincide” with peace because their openness, softness, and natural harmony naturally reflect the inner qualities of peace.</p>
                               </div>
                       </figure>
                    </div>
         <!-------------------------DESERT ------------------------------------>
              <div id="desertFact">
                       <figure>
                             <div class="desertDetail">
                          <h5>Fact 1</h5>
                          <p>The driest biome, some deserts don't see rain for years.</p>
                        </div>

                            
                               <div class="desertDetail">
                                   <h5>Fact 2</h5>
                                    <p>Temperature can swing from scorching hot by day to freezing at night.</p>
                                </div>
                           

                         
                                    <div class="desertDetail">
                                      <h5>Mood Link</h5>
                                    <p>The desert relates to anger because of its heat, intensity, unpredictability, and harshness, all of which echo how anger feels inside.</p>
                               </div>
                       </figure>
                    </div>
         <!-------------------------TUNDRA ------------------------------------>
                     <div id="tundraFact">

                        </div>

                            
                               <div class="tundraDetail">
                                   <h5>Fact 2</h5>
                                    <p>Animals like polar bears, caribou, and arctic foxes are highly adapted to cold.</p>
                                </div>
                           

                         
                                    <div class="tundraDetail">
                                      <h5>Mood Link</h5>
                                    <p>The tundras relate to happiness with their beauty,light-filled resilience.Happiness isn't always loud, but it can be steady and glowing even in harsh conditions.</p>
